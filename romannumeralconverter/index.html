<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman Numeral Converter</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-right: 0.5rem; }
    #output { margin-top: 1rem; font-size: 1.2rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Roman Numeral Converter</h1>
  <input type="number" id="number" placeholder="Enter a number (1-3999)">
  <button id="convert-btn">Convert</button>
  <div id="output"></div>

  <script>
    const inputEl = document.getElementById('number');
    const buttonEl = document.getElementById('convert-btn');
    const outputEl = document.getElementById('output');

    function convertToRoman(num) {
      const map = [
        { value: 1000, symbol: 'M' },
        { value: 900,  symbol: 'CM' },
        { value: 500,  symbol: 'D' },
        { value: 400,  symbol: 'CD' },
        { value: 100,  symbol: 'C' },
        { value: 90,   symbol: 'XC' },
        { value: 50,   symbol: 'L' },
        { value: 40,   symbol: 'XL' },
        { value: 10,   symbol: 'X' },
        { value: 9,    symbol: 'IX' },
        { value: 5,    symbol: 'V' },
        { value: 4,    symbol: 'IV' },
        { value: 1,    symbol: 'I' }
      ];
      let result = '';
      for (const { value, symbol } of map) {
        while (num >= value) {
          result += symbol;
          num -= value;
        }
      }
      return result;
    }

    buttonEl.addEventListener('click', () => {
      const value = inputEl.value.trim();
      if (value === '') {
        outputEl.textContent = 'Please enter a valid number';
        return;
      }

      const num = Number(value);
      if (isNaN(num)) {
        outputEl.textContent = 'Please enter a valid number';
      } else if (num < 1) {
        outputEl.textContent = 'Please enter a number greater than or equal to 1';
      } else if (num >= 4000) {
        outputEl.textContent = 'Please enter a number less than or equal to 3999';
      } else {
        outputEl.textContent = convertToRoman(num);
      }
    });
  </script>
</body>
</html>
