<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RPG Creature Search</h1>
        <div class="search-container">
            <input type="text" id="search-input" required placeholder="Enter creature name or ID">
            <button id="search-button">Search</button>
        </div>
        
        <div class="creature-info">
            <div class="creature-header">
                <h2 id="creature-name"></h2>
                <p id="creature-id"></p>
            </div>
            
            <div class="creature-details">
                <div class="basic-info">
                    <p id="weight"></p>
                    <p id="height"></p>
                    <div class="types-container">
                        <p>Types:</p>
                        <div id="types"></div>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <label>HP:</label>
                        <span id="hp"></span>
                    </div>
                    <div class="stat-item">
                        <label>Attack:</label>
                        <span id="attack"></span>
                    </div>
                    <div class="stat-item">
                        <label>Defense:</label>
                        <span id="defense"></span>
                    </div>
                    <div class="stat-item">
                        <label>Special Attack:</label>
                        <span id="special-attack"></span>
                    </div>
                    <div class="stat-item">
                        <label>Special Defense:</label>
                        <span id="special-defense"></span>
                    </div>
                    <div class="stat-item">
                        <label>Speed:</label>
                        <span id="speed"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
